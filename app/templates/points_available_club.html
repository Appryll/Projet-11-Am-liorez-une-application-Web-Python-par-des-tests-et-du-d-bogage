{% extends "base.html" %}

{% block title %}Points available for each club || GUDLFT{% endblock %}

{% block body %}

    <div class="container mt-4">

        <h3>Points available for each club</h3>
        <hr>
    
        <table class="table table-hover table-warning mt-4" id="table-points_club">
            <thead>
                <tr>
                  <th scope="col">Club Nom</th>
                  <th scope="col">Number of places availables</th>
                </tr>
              </thead>
              <tbody>
                {% for club in clubs %}
                <tr>
                  <td>{{club['name']}}</td> 
                  <td>{{club['points']}}</td>    
                </tr>
                {% endfor %}
              </tbody>
        </table>

    </div>

{% endblock %}
